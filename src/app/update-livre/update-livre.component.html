<div class="container">
    <div>
    <h2>Modifier Livre :</h2>
    </div>
    <form >
    <div  hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >Numero Livre</label>
    <input readonly type="text" [(ngModel)]="currentLivre.idL" name="numl" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Livre</label>
    <input type="text"[(ngModel)]= "currentLivre.nomL" name="noml" class="form-control">
    </div>
    <div class="col-sm-7 col-md-2 col-lg-9">
    <label >description Livre</label>
    <textarea [(ngModel)]= "currentLivre.description" name="Description" class="form-control"></textarea>
    
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <label >prix Livre</label>
        <input type="text" [(ngModel)]= "currentLivre.prix" name="PRIX" class="form-control">
        </div>
    <div class="mt-2">
    <button type="submit" (click)="updateLivre()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
